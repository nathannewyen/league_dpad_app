<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
            <a href="/" class="navbar-brand">League Companion</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <li class="nav-item">
                            <a href="" class="nav-link">Your Profile(Username)</a>
                        <li class="nav-item">
                            <a href="" class="nav-link">Favorite Champions</a>
                        </li>
                        </li>
                        <a href="https://play.na.leagueoflegends.com/en_US" class="nav-link">Play Today!</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://na.leagueoflegends.com/en-us/champions/" class="nav-link">Champions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                </ul>
                </div>
        </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Champions of the Rift</h1>
        </div>
        </div>

<!-- list all champion icons below in grid format -->
<!-- row 1 -->
    <div class="container_body">
        <div class="row">
            <div class="col-sm">
                <label for="Ahri">Ahri</label>
                <img class="img-fluid" id="Ahri" src="{% static 'imgs/Ahri.png' %}" alt="Ahri Image">
            </div>
            <div class="col-sm">
                <label for="Akali">Akali</label>
                <img class="img-fluid" src="{% static 'imgs/Akali.png' %}" alt="Akali Image">
            </div>
            <div class="col-sm">
                <label for="Azir">Azir</label>
                <img class="img-fluid" src="{% static 'imgs/Azir.png' %}" alt="Azir Image">
            </div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div class="col-sm">
                <label for="Cassiopeia">Cassiopeia</label>
                <img class="img-fluid" src="{% static 'imgs/Cassiopeia.png' %}" alt="Cassiopeia Image">
            </div>
            <div class="col-sm">
                <label for="Diana">Diana</label>
                <img class="img-fluid" src="{% static 'imgs/Diana.png' %}" alt="Diana Image">
            </div>
            <div class="col-sm">
                <label for="Fizz">Fizz</label>
                <img class="img-fluid" src="{% static 'imgs/Fizz.png' %}" alt="Fizz Image">
            </div>
        </div>
        <!-- row 3 -->
        <div class="row">
            <div class="col-sm">
                <label for="Galio">Galio</label>
                <img class="img-fluid" src="{% static 'imgs/Galio.png' %}" alt="Galio Image">
            </div>
            <div class="col-sm">
                <label for="Leblanc">Leblanc</label>
                <img class="img-fluid" src="{% static 'imgs/Leblanc.png' %}" alt="Leblanc Image">
            </div>
            <div class="col-sm">
                <label for="Malzahar">Malzahar</label>
                <img class="img-fluid" src="{% static 'imgs/Malzahar.png' %}" alt="Malzahar Image">
            </div>
        </div>
    </div>



    <!-- JS Scripts for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
